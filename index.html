<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNAPSHOOOT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Snapshooot</h1>
  <div class="booth">
    <!-- Live video feed -->
    <video id="video" autoplay></video>
    
    <!-- Countdown timer -->
    <div id="countdown" class="countdown"></div>

    <!-- Controls -->
    <div class="controls">
      <label for="filter">ðŸŽ¨ Filter:</label>
      <select id="filter">
        <option value="none">None</option>
        <option value="grayscale(1)">Grayscale</option>
        <option value="sepia(1)">Sepia</option>
        <option value="invert(1)">Invert</option>
        <option value="contrast(2)">High Contrast</option>
      </select>

      <button id="snap">ðŸ“· Take Photo</button>
    </div>

    <!-- Hidden canvas used for snapshot -->
    <canvas id="canvas"></canvas>

    <!-- Photo gallery -->
    <div class="photos" id="photos"></div>
  </div>

  <!-- JavaScript functionality -->
  <script src="script.js"></script>
</body>
</html>
